	<title>Украина</title>
</head>

<body>
	<p> Ще не вмерла України і слава, і воля,</p>
	<p>Ще нам, браття молодії, усміхнеться доля. </p>
	<p>Згинуть наші воріженьки, як роса на сонці. </p>
	<p>Запануєм і ми, браття, у своїй сторонці.</p>
	<p>Душу й тіло ми положим за нашу свободу,</p>
	<p>І покажем, що ми, браття, козацького роду</p>
